<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="wrapper">
            <div>
            <h4 data-testid="slackUserName">Latifat Suleiman</h4>
            </div>
        </div>
            <div >
             <img 
             data-testid="slackDisplayImage"
             src="img/lati2.jpeg"
             alt="Latifat suleiman" width="300px" height="350px">
            </div>
        </div>
            <div> 
                <h4>Current Day Of The Week :</h4>
            <p 
             id="day"
             data-testid="currentDayOfTheWeek"></p>
            </div>
        </div>
        <h4>Current UTC Time: </h4>
            <p
            id="time"
             data-testid="currentUTCTime">
            </p>
            <div >
                <h4> Track:Frontend</h4>
            </div>
            
            <div id="url"> 
            <a href="https://github.com/latifat99/HNG-task.git"
            data-testid="githubURL">
            github URL</a>
            </div>

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
